<div class="links filters">
    <ul class="links-menu">
        {% for link in links_menu %}
            <li>
                <a href="/products/category/{{ link.pk }}/"
                   class="{% if request.resolver_match.kwargs.pk|add:'0' == link.pk %}active{% endif %}">{{ link.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
